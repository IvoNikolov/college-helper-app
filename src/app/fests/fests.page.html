<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
          <!-- <ion-menu-button></ion-menu-button> -->
          <ion-back-button defaultHref="/home"></ion-back-button>
        </ion-buttons>
        <ion-title>
          {{ "FESTS.FEST" | translate}}
        </ion-title>
      </ion-toolbar>
</ion-header>

<ion-content>
  <h1>{{ "FESTS.FEST_ON" | translate}}: {{currentDate | date:'shortDate'}}</h1>
  <ion-list>
    <ion-item *ngFor="let fest of fests">
      <ion-label>{{fest.name}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
